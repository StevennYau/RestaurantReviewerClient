<h1 mat-dialog-title>Rate {{data.business.name}}? </h1>
<div mat-dialog-content>
  <p>How Would You Rate {{data.business.name}} 1-5</p>
  <mat-form-field>
    <mat-label>Rating 1-5</mat-label>
    <input matInput type="number" [(ngModel)]="data.userRating">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button [mat-dialog-close]="data.userRating">Ok</button>
</div>
