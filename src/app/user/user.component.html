<!--<h4>Content from Server</h4>
<div *ngIf="errorMessage">error exists: {{errorMessage}}</div>
<div>board exists: {{board}} and username is {{username}}</div>-->
<div *ngIf="businesses && username && board">
  <h1>{{username}}'s Rated Restaurants!</h1>
  <table mat-table [dataSource]="concatFav" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent" (click)="openInfo(element.business_id)">{{element.name}}</button> </td>
    </ng-container>

    <!-- User Rating Column -->
    <ng-container matColumnDef="user_rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let element"> {{element.user_rating}}
      </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element"> {{element.update}}
        <button mat-stroked-button color="primary" (click)="openModal(element)">Update</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let element"> {{element.remove}}
        <button mat-stroked-button color="primary" (click)="removeRow(element.fav_id)">Remove</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
